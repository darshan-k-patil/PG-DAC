<!-- 4. Write a function that accepts two numbers and a operator like (+,-,*, /) from user and performs the
appropriate operation indicated by the operator. -->
<!-- 3. Write a function to list all even numbers less than or equal to the number n. Take the value of n as input
from user. Use while loop -->
<html>
    <head>
        <style>
            span{
                color: red;
            }
            fieldset{
                width: 45%; 
                margin-left: 30%;
                margin-top: 10%;
            }
            button{
                margin-left: 30%;
            }
        </style>
        <script>
            function validateData(numid,errmsg)
            {
                var a = document.getElementById(numid).value;
                if(a==="" || isNaN(a))
                {
                    document.getElementById(errmsg).innerHTML="Please enter numeric data";
                    return false;
                }
                document.getElementById(errmsg).innerHTML="";
                return true;
            }
            function validateOperator(oper,errmsg)
            {
                var a = document.getElementById(oper).value;
                if(a==="+" || a==="-" || a==="/" || a==="*")
                {
                    document.getElementById(errmsg).innerHTML="";
                    return true;
                }
                document.getElementById(errmsg).innerHTML="Please enter operator";
                return false;
            }
            function validNumber()
            {
                flag = validateData("number","err1")
                flag1 = validateData("number1","err2")
                flag2 = validateOperator("operator","err3")
                if(flag && flag1 && flag2)
                {
                    calculations();
                }
            }
            function calculations()
            {
              
                var sel=document.getElementById("operator");
                var pos=sel.selectedIndex;
                var calc=sel.options[pos].value;
                var n1=parseInt(document.getElementById("number").value);
                var n2=parseInt(document.getElementById("number1").value);

                switch(calc){
                    case "+":
                        result = n1+n2;                        
                    break;
                    case "-":
                        result = n1-n2;                
                    break;
                    case "/":
                        result = n1/n2;        
                    break;
                    case "*":
                        result = n1*n2;
                    break;
                }
                document.getElementById("mydiv").innerHTML= "Result : "+result;
            }
        </script>
    </head>
    <body>
        <fieldset>
            <form name="frm">
                <label for="number">Enter Number : </label>
                <input type="text" name="number" id="number" size="10" autofocus>
                <span>*</span>
                <span id="err1" ></span>
                <br> <br>
                <label for="number1">Enter Number : </label>
                <input type="text" name="number1" id="number1" size="10">
                <span>*</span>
                <span id="err2" ></span>
                <br> <br>
                <label for="operator">Select Operation : </label>
                <select name="op" id="operator">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="/">/</option>
                    <option value="*">*</option>
                </select>
                <span>*</span>
                <span id="err3" ></span>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="button" name="btn" id="btn" value="btn" onclick="validNumber()">
                Submit
                </button>
            </form>
            <div id="mydiv">
                
                <br>
            </div>
        </fieldset>
    </body>
</html>
