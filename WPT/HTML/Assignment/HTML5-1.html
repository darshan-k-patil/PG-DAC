    <head>
        <h1>Appoinment Scheduler</h1>
    </head>

        <fieldset>
            <legend>Personam Information</legend>
            <label for="nm">Name</label>
            <br>
            <input type="text" name="nm" id="nm">
            <br>
            <label for="tn">Telephone number</label>
            <br>
            <input type="text" name="tn"  id="tn">
            <br>
            <label for="em">E-mail address</label>
            <br>
            <input type="text" name="em" id="em">
            <br>
            <label for="dob">Date of Birth</label>
            <br>
            <input type="date" name="dob" id="dob">
        </fieldset>
        <fieldset>
            <legend>Appoinment Request</legend>
            <label for="re">What is the reason for your visit?</label>
            <br>
            <input type="text" name="re" id="re" placeholder="Select or type your reason">
            <br>
            <label for="level">Current pain level</label>
            <br>
            <input type="range" minlength="1" max="10">
            <br>
            <label for="d">Preferred date</label>
            <br>
            <input type="date" name="d"  id="d">
            <br>
            <label for="time">Preferred time</label>
            <br>
            <input type="time" name="time" id="time">
            </textarea>
        </fieldset>
        <br>
        <button type="submit" name="s" id="s" value="s">Submit</button>
    </body>
</html>
